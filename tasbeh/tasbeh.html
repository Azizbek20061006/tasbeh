<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tasbeh.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tasbeh"
        >
            <div class="top">
                <div class="texting">
                    <p class="inner-text">TALLY</p>
                    <p class="inner-text">COUNTER</p>
                </div>
                <input type="number" placeholder="0" class="show" id="monitor" readonly>
                <div class="texting">
                    <p class="inner-text">COUNT</p>
                    <p class="inner-text">RESET</p>
                </div>
            </div>

            <div class="bottom">
                <button class="btn-count" id="counter"></button>
                <button class="btn-reset" id="reset"></button>
            </div>
        </div>
    </div>

    <script src="./tasbeh.js"></script>
</body>
</html>
